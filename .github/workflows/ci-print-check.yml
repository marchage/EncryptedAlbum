name: Enforce no accidental prints

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master, '**' ]

jobs:
  check-prints:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run print + debug check script
        run: bash ./scripts/check-no-prints.sh

  check-prints-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run print + debug check script
        run: bash ./scripts/check-no-prints.sh
